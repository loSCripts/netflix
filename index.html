<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        button, a {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        button:focus, a:focus {
            outline: none;
            box-shadow: none;
        }

        ::selection {
            background: transparent;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: transparent;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: #000;
        }

        nav {
            display: flex;
            align-items: center;
            padding: 15px 4%;
            justify-content: space-between;
        }

        .logo {
            color: #e50914;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1;
            margin-left: 40px;
        }

        .nav-links a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #b3b3b3;
        }

        .nav-links a.active {
            color: #fff;
            font-weight: 500;
        }

        .browse-btn {
            display: none;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            align-items: center;
            gap: 8px;
        }

        .browse-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .browse-dropdown {
            display: none;
            position: absolute;
            top: 65px;
            left: 4%;
            background: rgba(0,0,0,0.95);
            border: 1px solid #333;
            border-radius: 4px;
            min-width: 200px;
            z-index: 1001;
        }

        .browse-dropdown.show {
            display: block;
        }

        .browse-dropdown a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }

        .browse-dropdown a:last-child {
            border-bottom: none;
        }

        .browse-dropdown a:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .search-icon, .notification-icon, .profile {
            cursor: pointer;
        }

        .search-icon svg, .notification-icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .notification-icon {
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e50914;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .profile img {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            margin-top: 0;
            overflow: hidden;
            margin-bottom: -180px;
            z-index: 1;
            padding-top: 70px;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.8) 100%),
                        linear-gradient(to top, rgba(20,20,20,1) 0%, transparent 60%);
            z-index: 1;
        }

        .hero-content {
            padding: 0 4%;
            max-width: 600px;
            z-index: 2;
            position: relative;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-play {
            background: #fff;
            color: #000;
        }

        .btn-play:hover {
            background: rgba(255,255,255,0.8);
        }

        .btn-info {
            background: rgba(109,109,110,0.7);
            color: #fff;
        }

        .btn-info:hover {
            background: rgba(109,109,110,0.5);
        }

        .section {
            padding: 15px 4%;
            position: relative;
            z-index: 2;
        }
        
        .section:has(.card.show-preview) {
            z-index: 10000;
        }

        .section:first-of-type {
            padding-top: 30px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .carousel {
            position: relative;
            width: 100%;
        }

        .carousel-container {
            display: flex;
            gap: 5px;
            flex-wrap: nowrap;
            padding-bottom: 20px;
            overflow: visible;
            position: relative;
            z-index: 1;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 230px;
            height: 130px;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            background: #2a2a2a;
            flex-shrink: 0;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .card.show-preview {
            transform: scale(1.5) translateZ(0);
            z-index: 99999;
            position: relative;
            overflow: visible;
        }

        .card.show-preview .card-title {
            display: none;
        }

        .card-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            min-height: 100%;
            background: #181818;
            border-radius: 6px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 16px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .card.show-preview .card-preview {
            opacity: 1;
            visibility: visible;
        }

        .card-preview-image {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        .card-preview-content {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .card-preview-buttons {
            display: flex;
            gap: 8px;
        }

        .card-preview-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card-preview-btn.play {
            background: #fff;
        }

        .card-preview-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .card-preview-btn.play:hover {
            background: rgba(255,255,255,0.8);
        }

        .card-preview-btn.in-list {
            background: #fff;
        }

        .card-preview-info {
            font-size: 11px;
            color: #46d369;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-preview-genres {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            font-size: 11px;
            color: #fff;
        }

        .card-preview-genres span:not(:last-child)::after {
            content: '•';
            margin-left: 6px;
            color: #646464;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 10px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            font-size: 14px;
            font-weight: 600;
            border-radius: 0 0 6px 6px;
        }

        .pagination-dots {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 10px;
            padding-right: 10px;
        }

        .dot {
            width: 12px;
            height: 2px;
            background: #4d4d4d;
            cursor: pointer;
        }

        .dot.active {
            background: #aaa;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100000;
            overflow: hidden;
        }

        .video-modal.show {
            display: block;
        }

        .video-modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .video-modal-close {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 100001;
        }

        .video-modal-close:hover {
            background: rgba(0,0,0,0.9);
        }

        .video-modal-iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-modal-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #fff;
            display: flex;
            align-items: center;
            padding: 0;
            overflow: hidden;
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .search-box.active {
            width: 250px;
            opacity: 1;
            padding: 5px 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
            width: 100%;
            padding: 5px;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-icon {
            cursor: pointer;
            z-index: 10;
        }

        .search-results-page {
            display: none;
            padding-top: 100px;
            padding-left: 4%;
            padding-right: 4%;
            min-height: 100vh;
        }

        .search-results-page.active {
            display: block;
        }

        .search-results-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .search-result-card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-result-card:hover {
            transform: scale(1.05);
        }

        .search-result-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
        }

        .search-result-card-title {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .movie-details-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #181818;
            z-index: 99999;
            overflow-y: auto;
        }

        .movie-details-page.active {
            display: block;
        }

        .movie-details-hero {
            position: relative;
            height: 80vh;
            background-size: cover;
            background-position: center;
        }

        .movie-details-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #181818 0%, transparent 100%);
        }

        .movie-details-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 10;
        }

        .movie-details-close:hover {
            background: rgba(0,0,0,0.9);
        }

        .movie-details-content {
            position: absolute;
            bottom: 100px;
            left: 4%;
            max-width: 600px;
            z-index: 5;
        }

        .movie-details-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .movie-details-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .movie-details-info-container {
            padding: 40px 4%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .movie-details-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .movie-details-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 0.9rem;
        }

        .movie-details-meta-item {
            display: flex;
            gap: 10px;
        }

        .movie-details-meta-label {
            color: #777;
            min-width: 80px;
        }

        .movie-details-meta-value {
            color: #fff;
        }

        .empty-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #999;
        }

        @media (max-width: 1200px) {
            .card {
                min-width: 180px;
                height: 102px;
            }

            .movie-details-info-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .browse-btn {
                display: flex;
            }

            .logo {
                font-size: 1.8rem;
            }

            .hero {
                height: 95vh;
                margin-bottom: -140px;
            }

            .section:first-of-type {
                padding-top: 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }

            .card {
                min-width: 140px;
                height: 79px;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .video-modal-close {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .search-results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-details-title {
                font-size: 2rem;
            }

            .movie-details-hero {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .browse-btn {
                display: flex;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-description {
                font-size: 0.9rem;
            }

            .card {
                min-width: 120px;
                height: 68px;
            }

            .search-results-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .main-content {
            display: block;
        }

        .main-content.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">NETFLIX</div>
            <button class="browse-btn" id="browseBtn">
                Parcourir
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 11L3 6h10z"/>
                </svg>
            </button>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="home">Accueil</a>
                <a href="#" class="nav-link" data-page="series">Séries</a>
                <a href="#" class="nav-link" data-page="films">Films</a>
                <a href="#" class="nav-link" data-page="nouveautes">Nouveautés les plus regardées</a>
                <a href="#" class="nav-link" data-page="mylist">Ma liste</a>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <div class="search-box" id="searchBox">
                        <input type="text" id="searchInput" placeholder="Titres, personnes, genres">
                    </div>
                    <div class="search-icon" id="searchIcon">
                        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    </div>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link" data-page="jeunesse">Jeunesse</a>
                </div>
                <div class="notification-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
                    <div class="notification-badge">2</div>
                </div>
                <div class="profile">
                    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%23e50914' width='32' height='32'/><circle fill='%23fff' cx='16' cy='12' r='5'/><path fill='%23fff' d='M16 18c-5 0-9 3-9 6v2h18v-2c0-3-4-6-9-6z'/></svg>" alt="Profile">
                </div>
            </div>
        </nav>
        <div class="browse-dropdown" id="browseDropdown">
            <a href="#" data-page="home">Accueil</a>
            <a href="#" data-page="series">Séries</a>
            <a href="#" data-page="films">Films</a>
            <a href="#" data-page="nouveautes">Nouveautés les plus regardées</a>
            <a href="#" data-page="mylist">Ma liste</a>
            <a href="#" data-page="jeunesse">Jeunesse</a>
        </div>
    </header>

    <div class="main-content" id="mainContent">
        <div class="hero" id="hero">
            <video class="hero-video" id="heroVideo" autoplay muted loop playsinline></video>
            <div class="hero-content">
                <h1 class="hero-title" id="heroTitle">Chargement...</h1>
                <p class="hero-description" id="heroDescription">Chargement de la description...</p>
                <div class="hero-buttons">
                    <button class="btn btn-play" id="heroPlayBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        Lecture
                    </button>
                    <button class="btn btn-info" id="heroInfoBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                        Plus d'infos
                    </button>
                </div>
            </div>
        </div>

        <div id="contentSections"></div>
    </div>

    <div class="search-results-page" id="searchResultsPage">
        <h2 class="search-results-title" id="searchResultsTitle">Résultats de recherche</h2>
        <div class="search-results-grid" id="searchResultsGrid"></div>
    </div>

    <div class="movie-details-page" id="movieDetailsPage">
        <button class="movie-details-close" id="movieDetailsClose">✕</button>
        <div class="movie-details-hero" id="movieDetailsHero">
            <div class="movie-details-content">
                <h1 class="movie-details-title" id="movieDetailsTitle"></h1>
                <div class="movie-details-buttons">
                    <button class="btn btn-play" id="movieDetailsPlayBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        Lecture
                    </button>
                    <button class="btn btn-info" id="movieDetailsAddListBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                        <span id="movieDetailsAddListText">Ma liste</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="movie-details-info-container">
            <div>
                <p class="movie-details-description" id="movieDetailsDescription"></p>
            </div>
            <div class="movie-details-meta" id="movieDetailsMeta"></div>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="video-modal-close" id="closeModal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

    <script>
        const API_CONFIG = {
            key: 'ec58fab532d90a7752d38a98d3b95095',
            baseUrl: 'https://api.themoviedb.org/3',
            imageBaseUrl: 'https://image.tmdb.org/t/p/w500',
            backdropBaseUrl: 'https://image.tmdb.org/t/p/original'
        };

        let moviesData = [];
        let currentHeroMovie = null;
        let allMoviesWithDetails = [];
        let myList = [];
        let currentPage = 'home';

        try {
            const savedList = localStorage.getItem('netflixMyList');
            if (savedList) {
                myList = JSON.parse(savedList);
            }
        } catch (e) {
            console.error('Erreur lors du chargement de la liste:', e);
        }

        function saveMyList() {
            try {
                localStorage.setItem('netflixMyList', JSON.stringify(myList));
            } catch (e) {
                console.error('Erreur lors de la sauvegarde:', e);
            }
        }

        function isInMyList(movieId) {
            return myList.some(item => item.id === movieId);
        }

        function addToMyList(movieData, apiMovieData) {
            if (!isInMyList(apiMovieData.id)) {
                myList.push({
                    id: apiMovieData.id,
                    movieData: movieData,
                    apiMovieData: apiMovieData
                });
                saveMyList();
                return true;
            }
            return false;
        }

        function removeFromMyList(movieId) {
            myList = myList.filter(item => item.id !== movieId);
            saveMyList();
        }

        async function loadMoviesData() {
            try {
                const response = await fetch('movies.json');
                moviesData = await response.json();
                console.log('Données chargées:', moviesData);
            } catch (error) {
                console.error('Erreur lors du chargement du fichier JSON:', error);
            }
        }

        async function searchMovie(title) {
            try {
                const response = await fetch(
                    `${API_CONFIG.baseUrl}/search/multi?api_key=${API_CONFIG.key}&language=fr-FR&query=${encodeURIComponent(title)}`
                );
                const data = await response.json();
                return data.results[0];
            } catch (error) {
                console.error('Erreur:', error);
                return null;
            }
        }

        async function getMovieDetails(id, type = 'movie') {
            try {
                const response = await fetch(
                    `${API_CONFIG.baseUrl}/${type}/${id}?api_key=${API_CONFIG.key}&language=fr-FR&append_to_response=videos,credits`
                );
                return await response.json();
            } catch (error) {
                console.error('Erreur:', error);
                return null;
            }
        }

        async function getKidsMovies() {
            try {
                const response = await fetch(
                    `${API_CONFIG.baseUrl}/discover/movie?api_key=${API_CONFIG.key}&language=fr-FR&certification_country=FR&certification.lte=G&sort_by=popularity.desc&with_genres=16,10751`
                );
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Erreur:', error);
                return [];
            }
        }

        function openVideoModal(movieData, apiMovieData) {
            const modal = document.getElementById('videoModal');
            const iframeContainer = document.getElementById('iframeContainer');

            iframeContainer.innerHTML = movieData.iframe || '<p style="color: #fff; text-align: center; padding: 50px; font-size: 1.5rem;">Vidéo non disponible</p>';

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const iframeContainer = document.getElementById('iframeContainer');
            
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            iframeContainer.innerHTML = '';
        }

        async function showMovieDetails(movieData, apiMovieData) {
            const detailsPage = document.getElementById('movieDetailsPage');
            const mainContent = document.getElementById('mainContent');
            const searchResultsPage = document.getElementById('searchResultsPage');
            
            mainContent.classList.add('hidden');
            searchResultsPage.classList.remove('active');
            detailsPage.classList.add('active');
            
            document.getElementById('movieDetailsTitle').textContent = apiMovieData.title || apiMovieData.name;
            document.getElementById('movieDetailsDescription').textContent = apiMovieData.overview || 'Description non disponible.';
            
            const heroDiv = document.getElementById('movieDetailsHero');
            if (apiMovieData.backdrop_path) {
                heroDiv.style.backgroundImage = `url('${API_CONFIG.backdropBaseUrl}${apiMovieData.backdrop_path}')`;
            }
            
            const details = await getMovieDetails(apiMovieData.id, apiMovieData.media_type || 'movie');
            
            let metaHTML = '';
            
            if (details.genres && details.genres.length > 0) {
                metaHTML += `
                    <div class="movie-details-meta-item">
                        <span class="movie-details-meta-label">Genres:</span>
                        <span class="movie-details-meta-value">${details.genres.map(g => g.name).join(', ')}</span>
                    </div>
                `;
            }
            
            if (details.release_date || details.first_air_date) {
                metaHTML += `
                    <div class="movie-details-meta-item">
                        <span class="movie-details-meta-label">Date:</span>
                        <span class="movie-details-meta-value">${details.release_date || details.first_air_date}</span>
                    </div>
                `;
            }
            
            if (details.runtime) {
                metaHTML += `
                    <div class="movie-details-meta-item">
                        <span class="movie-details-meta-label">Durée:</span>
                        <span class="movie-details-meta-value">${details.runtime} min</span>
                    </div>
                `;
            }
            
            if (details.vote_average) {
                metaHTML += `
                    <div class="movie-details-meta-item">
                        <span class="movie-details-meta-label">Note:</span>
                        <span class="movie-details-meta-value">${details.vote_average.toFixed(1)}/10</span>
                    </div>
                `;
            }
            
            if (details.credits && details.credits.cast && details.credits.cast.length > 0) {
                const cast = details.credits.cast.slice(0, 5).map(c => c.name).join(', ');
                metaHTML += `
                    <div class="movie-details-meta-item">
                        <span class="movie-details-meta-label">Acteurs:</span>
                        <span class="movie-details-meta-value">${cast}</span>
                    </div>
                `;
            }
            
            document.getElementById('movieDetailsMeta').innerHTML = metaHTML;
            
            const addListBtn = document.getElementById('movieDetailsAddListBtn');
            const addListText = document.getElementById('movieDetailsAddListText');
            
            if (isInMyList(apiMovieData.id)) {
                addListText.textContent = 'Retirer de ma liste';
                addListBtn.querySelector('svg').innerHTML = '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>';
            } else {
                addListText.textContent = 'Ma liste';
                addListBtn.querySelector('svg').innerHTML = '<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>';
            }
            
            document.getElementById('movieDetailsPlayBtn').onclick = function() {
                detailsPage.classList.remove('active');
                openVideoModal(movieData, apiMovieData);
            };
            
            addListBtn.onclick = function() {
                if (isInMyList(apiMovieData.id)) {
                    removeFromMyList(apiMovieData.id);
                    addListText.textContent = 'Ma liste';
                    addListBtn.querySelector('svg').innerHTML = '<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>';
                } else {
                    addToMyList(movieData, apiMovieData);
                    addListText.textContent = 'Retirer de ma liste';
                    addListBtn.querySelector('svg').innerHTML = '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>';
                }
            };
        }

        function closeMovieDetails() {
            const detailsPage = document.getElementById('movieDetailsPage');
            const mainContent = document.getElementById('mainContent');
            
            detailsPage.classList.remove('active');
            mainContent.classList.remove('hidden');
        }

        async function loadHeroContent() {
            if (moviesData.length === 0) return;
            
            const randomMovie = moviesData[Math.floor(Math.random() * moviesData.length)];
            currentHeroMovie = randomMovie;
            
            const movie = await searchMovie(randomMovie.title);
            
            if (movie) {
                document.getElementById('heroTitle').textContent = movie.title || movie.name;
                
                let description = movie.overview || 'Description non disponible.';
                const words = description.split(' ');
                if (words.length > 20) {
                    description = words.slice(0, 20).join(' ') + '...';
                }
                document.getElementById('heroDescription').textContent = description;
                
                if (movie.backdrop_path) {
                    const heroVideo = document.getElementById('heroVideo');
                    heroVideo.outerHTML = `<div class="hero-video" style="background-image: url('${API_CONFIG.backdropBaseUrl}${movie.backdrop_path}'); background-size: cover; background-position: center;"></div>`;
                }
                
                allMoviesWithDetails.push({
                    movieData: randomMovie,
                    apiMovieData: movie
                });
                
                document.getElementById('heroInfoBtn').onclick = function() {
                    showMovieDetails(randomMovie, movie);
                };
            }
        }

        function createCard(movieData, apiMovieData) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const movieTitle = apiMovieData.title || apiMovieData.name;
            const imgPath = apiMovieData.backdrop_path || apiMovieData.poster_path;
            const imgUrl = imgPath ? `${API_CONFIG.imageBaseUrl}${imgPath}` : '';
            
            const inList = isInMyList(apiMovieData.id);
            
            card.innerHTML = `
                <div class="card-image-container" style="position: relative; width: 100%; height: 100%;">
                    <img src="${imgUrl}" alt="${movieTitle}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'; this.parentElement.querySelector('.card-placeholder').style.display='flex';">
                    <div class="card-placeholder" style="display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #2a2a2a; align-items: center; justify-content: center; text-align: center; padding: 20px; font-size: 16px; font-weight: 600; color: #fff;">${movieTitle}</div>
                </div>
                <div class="card-title">${movieTitle}</div>
                <div class="card-preview">
                    <img class="card-preview-image" src="${imgUrl}" alt="${movieTitle}">
                    <div class="card-preview-content">
                        <div class="card-preview-buttons">
                            <button class="card-preview-btn play" data-action="play">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="#000">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </button>
                            <button class="card-preview-btn ${inList ? 'in-list' : ''}" data-action="add-list" data-movie-id="${apiMovieData.id}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="${inList ? '#000' : '#fff'}">
                                    ${inList ? '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>' : '<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>'}
                                </svg>
                            </button>
                            <button class="card-preview-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="#fff">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                            </button>
                            <button class="card-preview-btn" style="margin-left: auto;" data-action="info">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="#fff">
                                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="card-preview-info">
                            <span>Correspondance à 98%</span>
                        </div>
                        <div class="card-preview-genres">
                            <span>Action</span>
                            <span>Aventure</span>
                            <span>Science-fiction</span>
                        </div>
                    </div>
                </div>
            `;
            
            let hoverTimer = null;
            let isHovering = false;
            
            card.addEventListener('mouseenter', function() {
                isHovering = true;
                hoverTimer = setTimeout(function() {
                    if (isHovering) {
                        card.classList.add('show-preview');
                    }
                }, 2000);
            });
            
            card.addEventListener('mouseleave', function() {
                isHovering = false;
                if (hoverTimer) {
                    clearTimeout(hoverTimer);
                    hoverTimer = null;
                }
                card.classList.remove('show-preview');
            });

            card.addEventListener('click', function(e) {
                const addListBtn = e.target.closest('[data-action="add-list"]');
                const infoBtn = e.target.closest('[data-action="info"]');
                
                if (addListBtn) {
                    e.stopPropagation();
                    const movieId = parseInt(addListBtn.getAttribute('data-movie-id'));
                    
                    if (isInMyList(movieId)) {
                        removeFromMyList(movieId);
                        addListBtn.classList.remove('in-list');
                        addListBtn.querySelector('svg').setAttribute('fill', '#fff');
                        addListBtn.querySelector('svg').innerHTML = '<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>';
                    } else {
                        addToMyList(movieData, apiMovieData);
                        addListBtn.classList.add('in-list');
                        addListBtn.querySelector('svg').setAttribute('fill', '#000');
                        addListBtn.querySelector('svg').innerHTML = '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>';
                    }
                    
                    if (currentPage === 'mylist') {
                        loadMyListPage();
                    }
                } else if (infoBtn) {
                    showMovieDetails(movieData, apiMovieData);
                } else {
                    openVideoModal(movieData, apiMovieData);
                }
            });
            
            return card;
        }

        async function loadCarousel(container, movies) {
            container.innerHTML = '';
            
            let loadedMovies = 0;
            
            for (let i = 0; i < Math.min(6, movies.length); i++) {
                const movieData = movies[i].movieData || movies[i];
                let apiMovieData = movies[i].apiMovieData;
                
                if (!apiMovieData) {
                    if (movieData.title) {
                        apiMovieData = await searchMovie(movieData.title);
                    } else {
                        apiMovieData = movieData;
                    }
                }
                
                if (apiMovieData) {
                    const card = createCard(movieData, apiMovieData);
                    container.appendChild(card);
                    loadedMovies++;
                    
                    if (!movies[i].apiMovieData) {
                        allMoviesWithDetails.push({
                            movieData: movieData,
                            apiMovieData: apiMovieData
                        });
                    }
                }
            }
        }

        function showSearchResults(searchTerm) {
            const mainContent = document.getElementById('mainContent');
            const searchResultsPage = document.getElementById('searchResultsPage');
            const searchResultsGrid = document.getElementById('searchResultsGrid');
            const searchResultsTitle = document.getElementById('searchResultsTitle');
            
            mainContent.classList.add('hidden');
            searchResultsPage.classList.add('active');
            
            const filteredMovies = allMoviesWithDetails.filter(item => {
                const title = (item.apiMovieData.title || item.apiMovieData.name).toLowerCase();
                return title.includes(searchTerm.toLowerCase());
            });
            
            searchResultsTitle.textContent = `Résultats pour "${searchTerm}"`;
            searchResultsGrid.innerHTML = '';
            
            if (filteredMovies.length === 0) {
                searchResultsGrid.innerHTML = '<p style="color: #fff; font-size: 1.2rem;">Aucun résultat trouvé</p>';
                return;
            }
            
            filteredMovies.forEach(item => {
                const card = document.createElement('div');
                card.className = 'search-result-card';
                
                const imgPath = item.apiMovieData.poster_path || item.apiMovieData.backdrop_path;
                const imgUrl = imgPath ? `${API_CONFIG.imageBaseUrl}${imgPath}` : '';
                
                card.innerHTML = `
                    <img src="${imgUrl}" alt="${item.apiMovieData.title || item.apiMovieData.name}">
                    <div class="search-result-card-title">${item.apiMovieData.title || item.apiMovieData.name}</div>
                `;
                
                card.addEventListener('click', function() {
                    showMovieDetails(item.movieData, item.apiMovieData);
                });
                
                searchResultsGrid.appendChild(card);
            });
        }

        function hideSearchResults() {
            const mainContent = document.getElementById('mainContent');
            const searchResultsPage = document.getElementById('searchResultsPage');
            
            searchResultsPage.classList.remove('active');
            mainContent.classList.remove('hidden');
        }

        async function switchPage(page) {
            currentPage = page;
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === page) {
                    link.classList.add('active');
                }
            });
            
            if (page === 'mylist') {
                await loadMyListPage();
            } else if (page === 'jeunesse') {
                await loadKidsPage();
            } else if (page === 'films') {
                await loadFilmsPage();
            } else if (page === 'series') {
                await loadSeriesPage();
            } else {
                await loadHomePage();
            }
        }

        async function init() {
            await loadMoviesData();
            await loadHeroContent();
            await loadHomePage();
            
            document.querySelectorAll('.nav-link, .browse-dropdown a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    if (page) {
                        switchPage(page);
                    }
                });
            });
        }

        document.getElementById('heroPlayBtn').addEventListener('click', function() {
            if (currentHeroMovie) {
                openVideoModal(currentHeroMovie, null);
            } else {
                alert('Aucun film disponible pour la lecture');
            }
        });

        const header = document.getElementById('header');
        const browseBtn = document.getElementById('browseBtn');
        const browseDropdown = document.getElementById('browseDropdown');
        const closeModalBtn = document.getElementById('closeModal');
        const videoModal = document.getElementById('videoModal');
        const searchIcon = document.getElementById('searchIcon');
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('searchInput');
        const movieDetailsClose = document.getElementById('movieDetailsClose');

        searchIcon.addEventListener('click', () => {
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) {
                searchInput.focus();
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchIcon.contains(e.target) && !searchBox.contains(e.target)) {
                searchBox.classList.remove('active');
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            
            if (searchTerm.length > 0) {
                showSearchResults(searchTerm);
            } else {
                hideSearchResults();
            }
        });

        movieDetailsClose.addEventListener('click', closeMovieDetails);
        
        if (window.scrollY === 0) {
            header.classList.remove('scrolled');
        }
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        browseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            browseDropdown.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!browseDropdown.contains(e.target) && e.target !== browseBtn) {
                browseDropdown.classList.remove('show');
            }
        });

        browseDropdown.addEventListener('click', () => {
            browseDropdown.classList.remove('show');
        });

        closeModalBtn.addEventListener('click', closeVideoModal);
        
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (videoModal.classList.contains('show')) {
                    closeVideoModal();
                } else if (document.getElementById('movieDetailsPage').classList.contains('active')) {
                    closeMovieDetails();
                } else if (document.getElementById('searchResultsPage').classList.contains('active')) {
                    hideSearchResults();
                    searchInput.value = '';
                }
            }
        });

        init();
    </script>
</body>
</html>
